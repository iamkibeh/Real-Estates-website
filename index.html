<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mishra Real Estates</title>

  <body>
    <div class="nav">
      <div class="navbar">
        <h2>Mishra Real Estates</h2>
        <ul>
          <li><a href="#Home" class="active" target="_blank">Home</a></li>
          <li><a href="#Rent" target="_blank">Rent</a></li>
          <li><a href="#Land" target="_blank">Land</a></li>
          <li><a href="#Agent" target="_blank">Agent</a></li>
          <li><a href="#Contact Us" target="_blank">Contact Us</a></li>
          <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
        </ul>
        <div class="btn-div">
          <button id="start">Get Started</button>
        </div>
      </div>
    </div>

    <div class="home">

      <p>Creating quality, urban lifestyles, building stronger communities</p>
      <button class="more"><a href="#">Learn More</a></button>
    </div>
    <div class="img1">
      <img
        src="vallie estate/image 1.png"
        alt="A luxurious white well furnished bungalow with a swimming pool besides it"
      />
    </div>
   
    </div>
      <div class="about">
        <ul>
          <li>Location <br><select name="" id="">
            <option value="1">Nairobi</option>
            <option value="2">Nakuru</option>
            <option value="3">Marsabit</option>
            <option value="4">Eldoret</option>
          </select></li>

          <li>Property Type<br><select name="" id="">
            <option value="1">Single</option>
            <option value="2">Double</option>
            <option value="3">Triple</option>
            <option value="4">Quad</option>
            <option value="5">Duplex</option>
          </select></li>

          <li>Max-Price<br><select name="" id="">
            <option value="1">$10000</option>
            <option value="2">$20000</option>
            <option value="3">$30000</option>
            <option value="4">$40000</option>
            <option value="5">$50000</option>
          </select></li>

          <li><button class="search">Search</button></li>
        </ul>
         
    </div>

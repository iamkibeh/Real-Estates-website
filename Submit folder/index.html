<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mishra Real Estates</title>
  </head>
  <body>
    <div class="intro">
      <h2>Mishra Real Estates</h2>
      <p>
        Thankyou for choosing us.<br />
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
        non, quo ipsa, illum placeat quidem officiis debitis quas aperiam,
        consequuntur expedita excepturi eum labore iste maiores velit accusamus
        sit deserunt?
      </p>
    </div>
    <div class="submit">
      <form action="submit">
        <!-- First name -->
        <label for="first-Name">First Name</label>
        <input
          id="firstname"
          placeholder="first name"
          type="text"
          required
        /><br />
        <!-- Middle name -->
        <label for="middle-Name">Middle Name</label>
        <input id="middlename" placeholder="middle name" type="text" /><br />
        <!-- Surname -->
        <label for="surname">Surname</label>
        <input id="surname" placeholder="surname" type="text" required/><br />
        <!-- Email -->
        <label for="E-Mail">Email</label>
        <input
          type="email"
          name="email"
          id="E-Mail"
          required
        /> <br>
        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>

        <!-- submit button -->
        <input type="submit">
      </form>
    </div>
  </body>
</html>
